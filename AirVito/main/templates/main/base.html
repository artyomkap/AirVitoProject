<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="site-navbar bg-white py-3" role="banner">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Левая часть меню -->
            <nav class="site-navigation" role="navigation">
                <ul class="site-menu main-menu list-unstyled d-flex m-0">
                    <li class="px-3"><a href="{% url 'home'%}" class="nav-link">Главная</a></li>
                    <li class="px-3"><a href="project.html" class="nav-link">Сервисы</a></li>

                </ul>
            </nav>

            <!-- Логотип -->
            <div class="site-logo text-center">
                <a href="{% url 'home'%}" class="text-black fw-bold">AirVito</a>
            </div>

            <!-- Правая часть меню -->
            <nav class="site-navigation" role="navigation">
                <ul class="site-menu main-menu list-unstyled d-flex m-0">
                    <li class="px-3"><a href="about.html" class="nav-link">Поиск</a></li>
                    <li class="px-3"><a href="blog.html" class="nav-link">Создание</a></li>
